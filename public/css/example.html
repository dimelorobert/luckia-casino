<div class="collapsible">
	<h3>Sports Section</h3>
	<button>+</button>
</div>
<div class="content">
	<ul>
		<li>Sports Link 1</li>
		<li>Sports Link 2</li>
		<li>Sports Link 3</li>
	</ul>
</div>

<script>
	var groups = document.querySelectorAll(".collapsible");
	groups.forEach(group => {
		group.addEventListener("click", function () {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			content.style.maxHeight = content.style.maxHeight
				? null
				: content.scrollHeight + "px";
		});
	});
</script>

<style>
    body{
      margin: 0;
    }
    * {
      color: rgb(136, 136, 136);
      transition: .3s all ease;
    }
    .collapsible {
      background-color: rgb(239, 239, 239);
      border: none;
      border-top: 1px solid rgb(214, 214, 214);
      color: rgb(136, 136, 136);
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      padding:10px;
      text-align: left;
      outline: none;
      font-size: 15px;
      display: flex;
      align-items: center;
    }
    .collapsible button:last-child{
      position: absolute;
      right: 5vw;
      font-size: 1.5rem;
      line-height: 100%;
    }
    button{
      background-color: transparent;
      border: none;
    }
    .collapsible.active button:last-child{
      transform: rotate(45deg);
      color: orange;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .active,
    .collapsible:hover {
      background-color: rgb(214, 214, 214);
    }
    .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f1f1f1;
    }
  </style>
